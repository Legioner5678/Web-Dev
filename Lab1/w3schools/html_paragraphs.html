<!-- TOPIC: HTML Paragraphs -->
<!-- WHAT I LEARNED: -->
<!-- - Paragraphs are defined with <p> -->
<!-- - <hr> creates a horizontal line -->
<!-- ===================================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Paragraphs</title>
</head>
<body>
<p>This is a paragraph.</p>
<hr>
<p>This is another paragraph.</p>
</body>
</html>
